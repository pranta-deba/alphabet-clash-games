<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet - Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- main start -->
    <main class="h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!-- home start -->
        <section id="homeSection" class="min-h-full flex flex-col justify-center items-center text-white space-y-8">
            <h1 class=" text-8xl font-normal anton">ALPHABET CLASH</h1>
            <p class="poppins font-medium text-lg">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button id="playNow" class="px-8 py-2 rounded-lg btn text-2xl font-semibold poppins">Play Now</button>
        </section>
        <!-- home end -->
        <!-- play ground start -->
        <section id="play-ground" class="pt-16 hidden">
            <div class="flex flex-col justify-center items-center gap-16">
                <div>
                    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#2F2941] rounded-2xl bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white poppins text-lg font-medium px-4 pb-4 rounded-b-xl">Don't
                                watch keyboard while playing...</p>
                        </div>
                        <div class="h-full flex justify-center items-center">
                            <p id="alphabetDisplay" class="text-black text-9xl font-semibold">Y</p>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex justify-between items-center w-3/5 poppins">
                    <button
                        class="btn flex justify-center items-center bg-[#894189]  text-white text-sm font-medium hover:text-black outline-none border-none rounded-[30px] px-7">
                        <span>Life</span>
                        <span><i class="fa-solid fa-heart-pulse"></i></span>
                        <span>1</span>
                    </button>
                    <button
                        class="btn flex justify-center items-center bg-[#894189]  text-white text-sm font-medium hover:text-black outline-none border-none rounded-[30px] px-7">
                        <span>Score</span>
                        <span><i class="fa-solid fa-sack-dollar"></i></span>
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- play ground end -->
        <!-- score board start -->
        <section id="score-board" class="flex justify-center items-center h-full hidden">
            <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-8 rounded-2xl">
                <h1 class="poppins text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span>13</span>
                </h1>
                <button class="btn text-2xl font-semibold px-4 poppins">Play again</button>
                <p class="poppins text-xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
        <!-- score board end -->
    </main>
    <!-- main end -->


    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
